<!doctype html>
<html lang="es" id="main" data-bs-theme="ligth">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>iTalento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="icon" href="./assets/logo.png">
	<script defer="defer" src="/js/chunk-vendors.d7164e11.js"></script>
	<script defer="defer" src="/js/app.1bcf1918.js"></script>
</head>

<body><noscript><strong>We're sorry but italento doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong></noscript>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script>document.addEventListener('DOMContentLoaded', function () {
			const lightModeButton = document.getElementById('vbtn-blanco');
			const darkModeButton = document.getElementById('vbtn-negro');

			const imagenPPagina = document.getElementById('logoPPagina');
			const barraNav = document.getElementById('BarraNav');
			const buscar = document.getElementById('bbuscar');

			darkModeButton.addEventListener('click', () => {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
				imagenPPagina.src = './assets/Logotipo_italentoBlanco.png'
				barraNav.style = 'background-color: rgba(0, 0, 0, 0.7);'
				buscar.style = 'background-color: rgba(0, 0, 0, 0.7);'
			});
			lightModeButton.addEventListener('click', () => {
				document.documentElement.setAttribute('data-bs-theme', 'ligth')
				imagenPPagina.src = './assets/Logotipo_italentoNegro.png'
				barraNav.style = 'background-color: rgba(255, 255, 255, 0.9);'
				buscar.style = 'background-color: rgba(255, 255, 255, 0.9);'
			});
		});</script>
	<div id="app"></div>
</body>

</html>
